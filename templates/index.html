{% extends './base.html' %}
{% block title %}index{% end %}
{% block body %}
<div class="container">
    {% for p in post  %}
    <div class="row">
        <div class="col">
        <a href="/post/{{p.id}}"><img src="{{ static_url(p.image_url)}}" class="img-fluid rounded" style="width:500px"></a>
            <span>{{p.id}}</span>
        </div>
    </div>
    {% end %}
</div>
{% end %}
