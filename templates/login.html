{% extends './base.html' %}
{% block title %}login{% end %}
{% block body %}
    <form action="/login" method="post">
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <label for="username1">username</label>
        <input type="text" class="form-control" id="username1" placeholder="Account" name="username">
        </div>
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <label for="password1">username</label>
        <input type="password" class="form-control" id="password1"  placeholder="password" name="passwd">
        </div>
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <input type="text" name="next" value="{{ next_url }}" hidden="" >
        {% module xsrf_form_html() %}
        <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
{% end %}
