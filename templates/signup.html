{% extends './base.html' %}
{% block title %}signup{% end %}
{% block body %}
    <form action="/signup" method="post">
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <label for="username1">username</label>
        <input type="text" class="form-control" id="username1" placeholder="username" name="username">
        </div>
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <label for="email1">email</label>
        <input type="text" class="form-control" id="email1" placeholder="email" name="email">
        </div>
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <label for="password1">password</label>
        <input type="password" class="form-control" id="password1" placeholder="Enter password" name="passwd1">
        </div>
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <label for="password2">password</label>
        <input type="password" class="form-control" id="password2" placeholder="Enter password again" name="passwd2">
        </div>
        {% module xsrf_form_html() %}
        <div class="form-group mx-sm-3 mb-2" style="width:300px">
        <button type="submit" class="btn btn-primary">Signup</button>
        </div>
    </form>
{% end %}
